name: project_8_team3
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.2 <4.0.0' 

dependencies:
  flutter:
    sdk: flutter
  dash_chat_2: ^0.0.20 
  flutter_barcode_scanner: ^2.0.0  
  flutter_bloc: ^8.1.4
  flutter_dotenv: ^5.1.0
  flutter_svg: ^2.0.10
  get_it: ^7.6.7
  get_storage: ^2.1.1
  image_picker: ^1.0.7
  supabase_flutter: ^2.3.4
  time_picker_spinner: ^0.0.1
  intl: ^0.18.1
  flutter_background_service: ^5.0.5
  google_fonts: ^6.1.0
  flutter_otp_text_field: ^1.1.2+1
  flutter_timer_countdown: ^1.0.7


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  



flutter:
  uses-material-design: true
  assets:
   - assets/images/
   - .env
   
flutter_launcher_icons:
  image_path: "assets/images/app.png"
  android: "launcher_icon"
  ios: true


